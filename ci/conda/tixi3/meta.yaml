{% set version = "3.0.1" %}

package:
  name: tixi3
  version: {{ version }}

source:
  fn: tixi-{{ version }}.tar.gz
  url: https://github.com/DLR-SC/tixi/archive/v{{ version }}.tar.gz
  md5: 8617793a8ae8ba904ce9555e15ba7f25
  patches:
    - remove_hard_links.patch

build:
  number: 1
  features:
    - vc9              # [win and py27]
    - vc14             # [win and (py35 or py36)]

requirements:
  build:
    - patch             # [win]
    - python
    - vc 9              # [win and py27]
    - vc 14             # [win and (py35 or py36)]
    - doxygen ==1.8.10
    - curl-static ==7.50.3
    - libxml2-static ==2.9.3
    - libxslt-static ==1.1.29
    - gcc               # [linux]

  run:
    - python
    - vc 9              # [win and py27]
    - vc 14             # [win and (py35 or py36)]

test:
    commands:
    - tixiDemo

about:
  home: https://github.com/DLR-SC/tixi
  license: Apache 2.0
  summary: Fast and simple XML interface library
